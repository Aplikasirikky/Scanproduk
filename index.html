<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR dan Baca File CSV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Scan QR Code dan Baca File CSV</h1>
    
    <input type="file" id="fileInput" accept=".csv" />
    <button id="uploadBtn">Unggah dan Simpan Data</button>
    <button id="scanBtn" style="display:none;">Mulai Scan QR Code</button>

    <div id="reader" style="width:500px; display:none;"></div>
    <button id="stop" style="display:none;">Stop Scan</button>
    
    <h2>Data dari File CSV:</h2>
    <pre id="output"></pre>

    <!-- Area untuk notifikasi -->
    <div id="notification" style="display:none; padding: 10px; margin-top: 20px; border: 1px solid #007bff; background-color: #e7f3ff; color: #31708f;"></div>

    <script src="script.js"></script>
</body>
</html>
